<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional New Year countdown with a confetti celebration">
    <meta name="author" content="Your Company Name">
    <title>New Year Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        #countdown {
            font-size: 2rem;
            padding: 20px 40px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }

        #localTime {
            font-size: 1.5rem;
            margin-top: 10px;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Countdown to New Year</h1>
    <div id="countdown"></div>
    <div id="localTime">Current Time in Sopore, Kashmir, India: <span id="time"></span></div>
    <canvas id="confettiCanvas"></canvas>
    <footer>
        &copy; 2024 M.Taezeem Tariq Matta. <a href="https://taezeem.github.io/WebMan">Visit me</a>
    </footer>

    <script>
        const countdownElement = document.getElementById('countdown');
        const timeElement = document.getElementById('time');
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];

        function updateCountdown() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
            const diff = newYear - now;

            if (diff <= 0) {
                countdownElement.innerHTML = "ðŸŽ‰ Happy New Year! ðŸŽ‰";
                if (!confetti.length) startConfetti();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateTime() {
            const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '3-digit', hour12: true };
            const currentTime = new Date().toLocaleTimeString('en-US', options);
            timeElement.textContent = currentTime;
        }

        function startConfetti() {
            for (let i = 0; i < 300; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 2,
                    dx: Math.random() * 2 - 1,
                    dy: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.r, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();

                particle.x += particle.dx;
                particle.y += particle.dy;

                if (particle.y > canvas.height) {
                    confetti[index] = {
                        x: Math.random() * canvas.width,
                        y: -10,
                        r: particle.r,
                        dx: particle.dx,
                        dy: particle.dy,
                        color: particle.color
                    };
                }
            });
            requestAnimationFrame(animateConfetti);
        }

        setInterval(updateCountdown, 1000);
        setInterval(updateTime, 1000);
        updateCountdown();
        updateTime();
    </script>
</body>
</html>
